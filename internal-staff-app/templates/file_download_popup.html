<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div id="download-popup" class="popup">
        <div class="popup-content">
            <h3>Choose File Format</h3>
            <button id="download-pdf">Download PDF</button>
            <button id="download-json">Download JSON</button>
            <button id="close-popup">Cancel</button>
        </div>
    </div>
    
    <!-- <script src="../assets/js/file_download_popup.js"></script> -->
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            const popup = document.getElementById("download-popup");
            const pdfButton = document.getElementById("download-pdf");
            const jsonButton = document.getElementById("download-json");
            const closeButton = document.getElementById("close-popup");

            // Function to open popup
            function openPopup() {
                popup.style.display = "block";
            }

            // Function to close popup
            function closePopup() {
                popup.style.display = "none";
            }

            // PDF download
            pdfButton.addEventListener("click", function () {
                window.location.href = "https://your-n8n-instance.com/webhook/pdf-download";
                closePopup();
            });

            // JSON download
            jsonButton.addEventListener("click", async function () {
                try {
                    const project_response = await fetch("http://localhost:3000/project-details");
                    const projects = await project_response.json();
                    
                    const jsonBlob = new Blob([JSON.stringify(projects, null, 2)], { type: "application/json" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(jsonBlob);
                    link.download = "project-details.json";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error("Error fetching JSON file:", error);
                    alert("Failed to download JSON file.");
                }
                closePopup();
            });

            // Close popup event
            closeButton.addEventListener("click", closePopup);

            // Example trigger to open popup
            document.querySelectorAll(".button[id$='-download']").forEach(button => {
                button.addEventListener("click", openPopup);
            });
        });

     </script>
</body>
</html>
