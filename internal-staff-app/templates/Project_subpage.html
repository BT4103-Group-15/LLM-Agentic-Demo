<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="../assets/css/project-subpage.css">
</head>
<body>
    <div class="row-1">
        <div class="section">
            <h1>Project <span id="project-name">__</span></h1>
            <div class="project-details">
                <p>Client ID: <span id="client-id">__________</span></p>
                <p>Email: <span id="email">__________</span></p>
                <p>Status: <span id="status">__________</span></p>
            </div>
        </div>
        
        <div class="section">
            <h2>Description</h2>
            <p id="description">__________</p>
        </div>
    </div>

    <div class="row-2">
        <div class="section">
            <div class="buttons">
                <button>File Upload / Download</button>
                <button>Chat History</button>
                <button>Logs</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Section 4</h2>
        </div>
    </div>
    
    <button class="back-button">Back</button>

    <script src="../assets/js/project-subpage.js"></script>
</body>
</html>
