<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Sale Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/presale-dashboard.css"

</head>
<body>
    <div class="nav-bar">Qlikview Dashboard</div>

    <div class="dashboard-container">
        <h2>Pre-Sale Dashboard</h2>
        
        <div class="dashboard-grid">
            <!-- Left column -->
            <div>
                <div class="chart-container">
                    <div class="chart-title">Project Progress</div>
                    <div class="chart-placeholder large-chart">(Project Progress Chart)</div>
                </div>
                
                <div class="sub-grid">
                    <div class="chart-container">
                        <div class="chart-title">No. of Agent type InActive</div>
                        <div class="chart-placeholder">(Bar chart)</div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">No. of Agent type Active</div>
                        <div class="chart-placeholder">(Bar chart)</div>
                    </div>
                </div>
            </div>

            <!-- Right column -->
            <div>
                <div class="chart-container">
                    <div class="chart-title">No. of jobs created</div>
                    <div class="chart-placeholder">Line Chart</div>
                </div>
                <div class="chart-container">
                    <div class="chart-title">No. of jobs created</div>
                    <div class="chart-placeholder">Line Chart</div>
                </div>
            </div>
        </div>

        <a href="visualization.html" class="back-button">Back</a>
    </div>
</body>
</html>
